<!DOCTYPE html>
<html>
  <head>
    <title>Embed - WebX Viewer</title>
    <link rel="icon" href="./favicon.ico" type="image/png">
    <link rel="stylesheet" href="./media/embed.css">
    <script src="https://cdn.jsdelivr.net/npm/wasmoon-async-fix@1.17.5"></script>
  </head>
  <body>
    <div id="box"></div>
    <script type="module">
      let query = {};
      location.search.replace('?','').split('&').forEach(p=>query[p.split('=')[0]]=p.split('=')[1]);
      query.url = query.url??'search.app';
      query.bussinga = query.bussinga?.toLowerCase()==='true';
      query.proxy = query.proxy?.toLowerCase()==='true';
      query.dns = query.dns??'https://dns.webxplus.org/';

      import { Browser } from './media/core.js'

      const browser = new Browser({
        bussinga: query.bussinga,
        proxy: query.proxy,
        dns: query.dns
      });
      window.browser = browser;
      browser.createTab();
      browser.getActiveTab().goTo(query.url);
    </script>
  </body>
</html>
